<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-icon name="list-outline" slot="start" style="margin-left: 10px; zoom:2.0;"></ion-icon>
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-list>
        <ion-item *ngFor="let l of Listas" color="dark" detail>
            <ion-label>{{l.title}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="addingList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
