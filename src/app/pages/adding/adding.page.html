<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-icon name="add-circle-outline" slot="start" style=" zoom:2.0;"></ion-icon>
        <ion-title>
            {{lista.title}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="primary">
        <ion-item color="primary">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="lista.items.length>0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of lista.items; let i=index">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.status" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-icon slot="icon-only" name="close"></ion-icon>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
